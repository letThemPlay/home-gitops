apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns
  namespace: externaldns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: externaldns
        namespace: externaldns
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    provider:
      name: cloudflare
    txtOwnerId: cerberusk8s
    policy: sync
    gatewayNamespace: tailscale
    sources:
      - service
      - ingress
      - gateway-httproute
    env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare
          key: apiToken
