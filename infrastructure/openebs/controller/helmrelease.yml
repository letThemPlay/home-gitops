apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
    mayastor:
      etcd:
        replicaCount: 2
      io_engine:
        cpuCount: "2"
        coreList: []
      csi:
        node:
          initContainers:
            enabled: false
