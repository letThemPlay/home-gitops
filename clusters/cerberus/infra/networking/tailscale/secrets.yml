apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-secrets
  namespace: tailscale
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: tailscale-secret-store
    kind: SecretStore
  target:
   name: tailscale-secrets
  data:
    - secretKey: clientId
      remoteRef:
        key: tailscale
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: tailscale
        property: clientSecret
