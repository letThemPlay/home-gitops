apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.30.0
      sourceRef:
        kind: HelmRepository
        name: vault
        namespace: vault
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      affinity: ""
      datastorage:
        storageClass: mayastor-3
      ha:
        enabled: true
        raft: 
           enabled: true
           setNodeId: true
           config: |
              cluster_name = "vault-integrated-storage"
              storage "raft" {
                 path    = "/vault/data/"
              }

              listener "tcp" {
                 address = "[::]:8200"
                 cluster_address = "[::]:8201"
                 tls_disable = "true"
