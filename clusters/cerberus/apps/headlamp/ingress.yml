---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp-cloudflare
  namespace: headlamp
spec:
  ingressClassName: cloudflare
  rules:
  - host: headlamp.kdmorris.dev
    http:
      paths:
      - backend:
          service:
            name: headlamp
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific