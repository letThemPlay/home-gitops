apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-creds
  namespace: pocketid
spec:
  refreshInterval: 168h
  target:
    name: postgres-creds
    template:
      data:
        password: '{{ .password }}'
        username: pocketid
        connectionstring: '{{ .password }}'
      type: kubernetes.io/basic-auth
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password
